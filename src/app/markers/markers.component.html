<div class="text-center">
    <p class="initialism m-0 text-muted"><small>Phrasing</small></p>
</div>
<div class="d-flex justify-content-center">
    <div *ngFor="let current of measures!">
        <i [class]="format(current)"></i>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div *ngFor="let b of measure!.beats">
        <i class="text-info fa fa-fw fa-lg my-0" [class]="b === beat ? 'fa-circle' : 'fa-circle-o'"></i>
    </div>
</div>
